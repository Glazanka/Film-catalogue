<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../../css_misc/reset.css">
    <link rel="stylesheet" href="../../../css_misc/variables.css">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="login-register">
    <a href="../../film_catalogue/catalogue/catalogue.html" class="back__button">
        <i class="fa-solid fa-arrow-left"></i>

    </a>
    <section class="form__container">
        <form class="login-register__form white bold">
            <h2 class="white text-center">REGISTER</h2>
            <input class="login-register__inputs" type="email" name="email" placeholder="E-mail" required>
            <input class="login-register__inputs" type="password" name="password" placeholder="Password" required>
            <input class="login-register__inputs" type="password" name="confirm-password" placeholder="Confirm password"
                required>
            <button class="button__submit bold" type="submit">
                Register
            </button>
            <a class="redirect-link" href="../login/login.html">Already have a profile?</a>
        </form>
    </section>

    <script src="./register.js"></script>
</body>

</html>

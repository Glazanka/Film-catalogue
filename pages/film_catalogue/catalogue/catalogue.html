<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Catalogue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../../../css_misc/reset.css">
    <link rel="stylesheet" href="../../../css_misc/variables.css">
    <link rel="stylesheet" href="../shared.css">
</head>

<body class="catalogue">

    <nav class="nav--catalogue">
        <h1>Film Catalogue</h1>
        <button id="menu-toggle" name="Mobile menu" title="Mobile menu">
            <i class="fa-solid fa-bars"></i>
        </button> 
        <!-- Container for the main NAv buttons -->
        <div class="button__wrapper">
            <button class="button__sort" id="sort-asc" title="Sort Ascending" name="Sord Descending">
                <i class="fa-solid fa-arrow-up-a-z"></i>
            </button>
            <button class="button__sort" id="sort-desc" title="Sort Descending" name="Sort Ascending">
                <i class="fa-solid fa-arrow-down-a-z"></i>
            </button>
            <button class="button__sort" id="watched-films-button" name="Watched Films">Watched Films</button>
            <button class="button__sort" id="favourite-films-button" name="Favourite Films">Favourite Films</button>
        </div>
        <!-- Container for the login/register/logout buttons -->
        <div id="auth-container">
            <!-- Buttons will be dynamically added here -->
        </div>
    </nav>
    <!-- Section for Original Films -->
    <main class="film-list" id="film-list">
        <!-- Film cards will be dynamically added here -->
    </main>

    <!-- Section for User-Added Films -->
    <div id="user-added-films" class="film-list">
        <!-- User-added film cards will be dynamically added here -->
    </div>
    <script src="./catalogue.js"></script>
</body>

</html>
